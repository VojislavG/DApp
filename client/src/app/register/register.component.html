<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr [hidden]="true">
    <hr [hidden]="true">
    <hr [hidden]="true">

    <div class="form-group">
        <input type="text" class="form-control" name="username" 
        [(ngModel)]="model.username" placeholder="Username">
    </div>

    

    <hr>
    <div class="form-group">
        <input type="password" class="form-control" name="password" 
        [(ngModel)]="model.password" placeholder="Password">
    </div>
    <hr>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" style="margin-right: 4px;" type ="submit">Register</button>
        <button class="btn btn-default ml-2" style="background-color: rgb(236, 231, 231)" type ="button" (click)="cancel()">Cancel</button>
    </div>
</form>
